<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 照片画廊 - 我们的美好回忆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffc1d9 30%, #ff91ba 60%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 105, 180, 0.2) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundFloat 15s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* 上传区域 */
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 182, 193, 0.3);
        }

        .upload-area {
            border: 3px dashed rgba(255, 105, 180, 0.6);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 182, 193, 0.1));
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: #ff1744;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
        }

        .upload-area.dragover {
            border-color: #ff1744;
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.4);
        }

        .upload-content {
            position: relative;
            z-index: 1;
        }

        .upload-content svg {
            color: #ff69b4;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 4px rgba(255, 105, 180, 0.3));
        }

        .upload-content p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-hint {
            font-size: 1rem !important;
            opacity: 0.8;
            font-weight: 400 !important;
        }

        .demo-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff1744);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        .demo-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.6);
        }

        .uploaded-count {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-top: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 182, 193, 0.1));
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 182, 193, 0.3);
            font-weight: 600;
        }

        /* 照片画廊容器 */
        .gallery-container {
            display: none;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 80px rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 182, 193, 0.4);
            position: relative;
            overflow: hidden;
        }

        .gallery-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b9d, #ff1744, #ff6b9d, #ff1744);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            z-index: -1;
            border-radius: 30px;
            filter: blur(10px);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 控制按钮区域 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 182, 193, 0.3);
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff1744);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.5);
        }

        .control-btn.secondary {
            background: rgba(255, 182, 193, 0.8);
            color: #ff1744;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-weight: 600;
        }

        .speed-control input[type="range"] {
            width: 100px;
            height: 6px;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.5), rgba(255, 105, 180, 0.3));
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .speed-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ff6b9d, #ff1744);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 照片滑动画廊 */
        .photo-gallery {
            position: relative;
            height: 70vh;
            min-height: 500px;
            border-radius: 25px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.3);
        }

        .photo-slider {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .photo-track {
            display: flex;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .photo-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .photo-frame {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 30px 100px rgba(0, 0, 0, 0.8),
                0 15px 50px rgba(0, 0, 0, 0.6),
                0 5px 20px rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.9);
            background: white;
            transform: perspective(1000px) rotateY(0deg);
            transition: all 0.6s ease;
        }

        .photo-frame:hover {
            transform: perspective(1000px) rotateY(5deg) scale(1.05);
            box-shadow: 
                0 40px 120px rgba(0, 0, 0, 0.9),
                0 20px 60px rgba(255, 105, 180, 0.5),
                0 10px 30px rgba(138, 43, 226, 0.3);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 16px;
        }

        /* 照片信息覆盖层 */
        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .photo-frame:hover .photo-info {
            transform: translateY(0);
        }

        .photo-info h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .photo-info p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* 导航按钮 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #ff1744;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
        }

        .nav-btn.prev {
            left: 20px;
        }

        .nav-btn.next {
            right: 20px;
        }

        /* 指示器 */
        .indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #ff1744;
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 27, 68, 0.6);
        }

        /* 进度条 */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff1744);
            transition: width 0.1s ease;
            border-radius: 2px;
        }

        /* 自动播放状态 */
        .auto-play-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section, .gallery-container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .photo-gallery {
                height: 60vh;
                min-height: 400px;
            }

            .photo-slide {
                padding: 20px;
            }

            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        /* 动画效果 */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInOut {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            15%, 85% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.4);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💕 照片画廊</h1>
            <p class="subtitle">上传照片，享受美丽的滑动画廊效果</p>
        </div>

        <!-- 上传区域 -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    <p>点击或拖拽上传照片</p>
                    <p class="upload-hint">支持 JPG、PNG 格式，建议上传多张照片</p>
                    <button type="button" id="demoBtn" class="demo-btn">📸 加载演示图片</button>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>
            <div class="uploaded-count">
                已上传: <span id="imageCount">0</span> 张图片
            </div>
        </div>

        <!-- 照片画廊 -->
        <div class="gallery-container" id="galleryContainer">
            <div class="controls">
                <button id="resetBtn" class="control-btn secondary">🔄 重新上传</button>
                <div class="speed-control">
                    <label>播放速度: </label>
                    <input type="range" id="speedControl" min="1" max="5" value="3" step="1">
                </div>
                <button id="autoPlayBtn" class="control-btn">⏸️ 暂停播放</button>
            </div>

            <div class="photo-gallery">
                <div class="photo-slider">
                    <div class="photo-track" id="photoTrack">
                        <!-- 照片将在这里动态生成 -->
                    </div>
                </div>

                <!-- 导航按钮 -->
                <button class="nav-btn prev" id="prevBtn">‹</button>
                <button class="nav-btn next" id="nextBtn">›</button>

                <!-- 指示器 -->
                <div class="indicators" id="indicators"></div>

                <!-- 进度条 -->
                <div class="progress-bar" id="progressBar"></div>

                <!-- 自动播放指示器 -->
                <div class="auto-play-indicator" id="autoPlayIndicator">
                    <span id="autoPlayStatus">自动播放中</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PhotoGallery {
            constructor() {
                this.images = [];
                this.currentIndex = 0;
                this.isAutoPlaying = true;
                this.autoPlaySpeed = 3000; // 默认3秒
                this.autoPlayTimer = null;
                this.progressTimer = null;
                this.startTime = 0;

                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                // 上传相关元素
                this.uploadSection = document.getElementById('uploadSection');
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.imageCount = document.getElementById('imageCount');
                this.demoBtn = document.getElementById('demoBtn');

                // 画廊相关元素
                this.galleryContainer = document.getElementById('galleryContainer');
                this.photoTrack = document.getElementById('photoTrack');
                this.indicators = document.getElementById('indicators');
                this.progressBar = document.getElementById('progressBar');
                this.autoPlayIndicator = document.getElementById('autoPlayIndicator');
                this.autoPlayStatus = document.getElementById('autoPlayStatus');

                // 控制元素
                this.resetBtn = document.getElementById('resetBtn');
                this.autoPlayBtn = document.getElementById('autoPlayBtn');
                this.speedControl = document.getElementById('speedControl');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
            }

            bindEvents() {
                // 上传事件
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.demoBtn.addEventListener('click', () => this.loadDemoImages());

                // 拖拽上传
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));

                // 控制按钮
                this.resetBtn.addEventListener('click', () => this.resetGallery());
                this.autoPlayBtn.addEventListener('click', () => this.toggleAutoPlay());
                this.speedControl.addEventListener('input', (e) => this.updateSpeed(e.target.value));

                // 导航按钮
                this.prevBtn.addEventListener('click', () => this.goToPrevious());
                this.nextBtn.addEventListener('click', () => this.goToNext());

                // 键盘控制
                document.addEventListener('keydown', (e) => {
                    if (this.galleryContainer.style.display === 'none') return;
                    
                    if (e.key === 'ArrowLeft') this.goToPrevious();
                    if (e.key === 'ArrowRight') this.goToNext();
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.toggleAutoPlay();
                    }
                });

                // 触摸滑动支持
                let startX = 0;
                let startY = 0;
                let isDragging = false;

                this.photoTrack.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    isDragging = true;
                });

                this.photoTrack.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                });

                this.photoTrack.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const deltaX = endX - startX;
                    const deltaY = endY - startY;
                    
                    // 确保是水平滑动
                    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                        if (deltaX > 0) {
                            this.goToPrevious();
                        } else {
                            this.goToNext();
                        }
                    }
                    
                    isDragging = false;
                });
            }

            // 文件处理
            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                this.processFiles(files);
            }

            handleDragOver(event) {
                event.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(event) {
                event.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(event) {
                event.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = Array.from(event.dataTransfer.files);
                this.processFiles(files);
            }

            async processFiles(files) {
                const imageFiles = files.filter(file => file.type.startsWith('image/'));
                
                if (imageFiles.length === 0) {
                    this.showNotification('请选择图片文件！', 'warning');
                    return;
                }

                this.showLoading();

                for (const file of imageFiles) {
                    try {
                        const imageData = await this.loadImage(file);
                        this.images.push(imageData);
                        this.updateImageCount();
                    } catch (error) {
                        console.error('加载图片失败:', error);
                    }
                }

                this.hideLoading();

                if (this.images.length > 0) {
                    this.showGallery();
                    this.showNotification(`成功上传 ${this.images.length} 张照片！`, 'success');
                }
            }

            loadImage(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            resolve({
                                src: e.target.result,
                                name: file.name,
                                width: img.width,
                                height: img.height
                            });
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            showLoading() {
                this.uploadArea.querySelector('.upload-content').innerHTML = `
                    <div class="loading"></div>
                    <p>正在加载图片...</p>
                `;
            }

            hideLoading() {
                this.uploadArea.querySelector('.upload-content').innerHTML = `
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    <p>点击或拖拽上传照片</p>
                    <p class="upload-hint">支持 JPG、PNG 格式，建议上传多张照片</p>
                    <button type="button" id="demoBtn" class="demo-btn">📸 加载演示图片</button>
                `;
                
                // 重新绑定演示按钮
                const newDemoBtn = document.getElementById('demoBtn');
                if (newDemoBtn) {
                    newDemoBtn.addEventListener('click', () => this.loadDemoImages());
                }
            }

            updateImageCount() {
                this.imageCount.textContent = this.images.length;
            }

            async loadDemoImages() {
                this.showNotification('正在生成演示图片... 🎨', 'info');
                
                const themes = [
                    { colors: ['#FF6B6B', '#4ECDC4'], name: '海洋日落', emoji: '🌅' },
                    { colors: ['#A8E6CF', '#FF8A80'], name: '春日花园', emoji: '🌸' },
                    { colors: ['#FFD93D', '#6BCF7F'], name: '阳光草地', emoji: '🌻' },
                    { colors: ['#A8EDEA', '#FED6E3'], name: '梦幻云彩', emoji: '☁️' },
                    { colors: ['#D299C2', '#FEF9D7'], name: '薰衣草田', emoji: '💜' },
                    { colors: ['#89F7FE', '#66A6FF'], name: '蓝色梦境', emoji: '💙' },
                    { colors: ['#FDA085', '#F6D365'], name: '金秋时光', emoji: '🍂' },
                    { colors: ['#F093FB', '#F5576C'], name: '玫瑰花瓣', emoji: '🌹' },
                    { colors: ['#4FACFE', '#00F2FE'], name: '冰雪世界', emoji: '❄️' },
                    { colors: ['#43E97B', '#38F9D7'], name: '翡翠森林', emoji: '🌲' },
                    { colors: ['#FA709A', '#FEE140'], name: '彩虹天空', emoji: '🌈' },
                    { colors: ['#A770EF', '#CF8BF3'], name: '紫色星空', emoji: '⭐' }
                ];

                this.images = [];
                
                for (let i = 0; i < themes.length; i++) {
                    const theme = themes[i];
                    const canvas = document.createElement('canvas');
                    canvas.width = 800;
                    canvas.height = 600;
                    const ctx = canvas.getContext('2d');
                    
                    // 创建渐变背景
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    gradient.addColorStop(0, theme.colors[0]);
                    gradient.addColorStop(1, theme.colors[1]);
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // 添加装饰元素
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    for (let j = 0; j < 20; j++) {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * canvas.height;
                        const size = Math.random() * 50 + 20;
                        ctx.beginPath();
                        ctx.arc(x, y, size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // 添加主题图标
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.font = '120px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(theme.emoji, canvas.width / 2, canvas.height / 2 + 40);
                    
                    // 添加主题名称
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.font = 'bold 48px Arial';
                    ctx.fillText(theme.name, canvas.width / 2, canvas.height - 80);
                    
                    const dataURL = canvas.toDataURL('image/png');
                    this.images.push({
                        src: dataURL,
                        name: theme.name,
                        width: 800,
                        height: 600
                    });
                }
                
                this.updateImageCount();
                this.showGallery();
                this.showNotification('演示图片加载完成！ ✨', 'success');
            }

            showGallery() {
                this.uploadSection.style.display = 'none';
                this.galleryContainer.style.display = 'block';
                this.galleryContainer.classList.add('fade-in');
                
                this.buildGallery();
                this.buildIndicators();
                this.startAutoPlay();
                
                // 滚动到画廊
                this.galleryContainer.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }

            buildGallery() {
                this.photoTrack.innerHTML = '';
                
                this.images.forEach((image, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'photo-slide';
                    
                    slide.innerHTML = `
                        <div class="photo-frame">
                            <img src="${image.src}" alt="${image.name}" loading="lazy">
                            <div class="photo-info">
                                <h3>${image.name}</h3>
                                <p>第 ${index + 1} 张照片，共 ${this.images.length} 张</p>
                            </div>
                        </div>
                    `;
                    
                    this.photoTrack.appendChild(slide);
                });
                
                this.updateSliderPosition();
            }

            buildIndicators() {
                this.indicators.innerHTML = '';
                
                this.images.forEach((_, index) => {
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (index === 0) indicator.classList.add('active');
                    
                    indicator.addEventListener('click', () => {
                        this.goToSlide(index);
                    });
                    
                    this.indicators.appendChild(indicator);
                });
            }

            updateSliderPosition() {
                const translateX = -this.currentIndex * 100;
                this.photoTrack.style.transform = `translateX(${translateX}%)`;
                
                // 更新指示器
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentIndex);
                });
            }

            goToNext() {
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
                this.updateSliderPosition();
                this.resetAutoPlay();
            }

            goToPrevious() {
                this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
                this.updateSliderPosition();
                this.resetAutoPlay();
            }

            goToSlide(index) {
                this.currentIndex = index;
                this.updateSliderPosition();
                this.resetAutoPlay();
            }

            startAutoPlay() {
                if (!this.isAutoPlaying || this.images.length <= 1) return;
                
                this.startTime = Date.now();
                this.startProgressBar();
                
                this.autoPlayTimer = setTimeout(() => {
                    this.goToNext();
                }, this.autoPlaySpeed);
            }

            stopAutoPlay() {
                if (this.autoPlayTimer) {
                    clearTimeout(this.autoPlayTimer);
                    this.autoPlayTimer = null;
                }
                this.stopProgressBar();
            }

            resetAutoPlay() {
                this.stopAutoPlay();
                if (this.isAutoPlaying) {
                    this.startAutoPlay();
                }
            }

            toggleAutoPlay() {
                this.isAutoPlaying = !this.isAutoPlaying;
                
                if (this.isAutoPlaying) {
                    this.autoPlayBtn.innerHTML = '⏸️ 暂停播放';
                    this.autoPlayStatus.textContent = '自动播放中';
                    this.startAutoPlay();
                } else {
                    this.autoPlayBtn.innerHTML = '▶️ 开始播放';
                    this.autoPlayStatus.textContent = '手动控制';
                    this.stopAutoPlay();
                }
            }

            updateSpeed(value) {
                const speeds = [5000, 4000, 3000, 2000, 1000]; // 对应1-5级速度
                this.autoPlaySpeed = speeds[value - 1];
                this.resetAutoPlay();
            }

            startProgressBar() {
                this.progressBar.style.width = '0%';
                this.progressBar.style.transition = `width ${this.autoPlaySpeed}ms linear`;
                
                // 使用 requestAnimationFrame 确保过渡生效
                requestAnimationFrame(() => {
                    this.progressBar.style.width = '100%';
                });
            }

            stopProgressBar() {
                this.progressBar.style.transition = 'none';
                this.progressBar.style.width = '0%';
            }

            resetGallery() {
                this.stopAutoPlay();
                this.images = [];
                this.currentIndex = 0;
                this.updateImageCount();
                this.galleryContainer.style.display = 'none';
                this.uploadSection.style.display = 'block';
                this.fileInput.value = '';
                
                this.showNotification('已重置，可以重新上传照片', 'info');
                
                // 滚动到上传区域
                this.uploadSection.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    border-radius: 25px;
                    font-size: 1rem;
                    font-weight: 600;
                    z-index: 10000;
                    backdrop-filter: blur(15px);
                    animation: slideInOut 4s ease forwards;
                    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
                `;
                
                switch (type) {
                    case 'success':
                        notification.style.background = 'rgba(76, 175, 80, 0.95)';
                        notification.style.color = 'white';
                        break;
                    case 'warning':
                        notification.style.background = 'rgba(255, 152, 0, 0.95)';
                        notification.style.color = 'white';
                        break;
                    default:
                        notification.style.background = 'rgba(255, 105, 180, 0.95)';
                        notification.style.color = 'white';
                }
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 4000);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new PhotoGallery();
            
            // 添加页面加载动画
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
