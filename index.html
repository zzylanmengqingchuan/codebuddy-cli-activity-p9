<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 浪漫3D照片墙 & 恋爱天数计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 恋爱信息输入界面 -->
        <div class="love-info-section" id="loveInfoSection">
            <div class="header">
                <h1>💕 我们的爱情回忆墙</h1>
                <p class="subtitle">记录每一个美好瞬间，计算我们的甜蜜时光</p>
            </div>
            
            <div class="love-form">
                <div class="couple-inputs">
                    <div class="input-group">
                        <label for="name1">👫 我的名字</label>
                        <input type="text" id="name1" placeholder="输入你的名字" maxlength="10">
                    </div>
                    <div class="heart-connector">💕</div>
                    <div class="input-group">
                        <label for="name2">👫 TA的名字</label>
                        <input type="text" id="name2" placeholder="输入TA的名字" maxlength="10">
                    </div>
                </div>
                
                <div class="date-input-group">
                    <label for="startDate">📅 在一起的日期</label>
                    <input type="date" id="startDate" max="" required>
                </div>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <p>上传我们的美好回忆</p>
                        <p class="upload-hint">支持 JPG、PNG 格式，至少10张照片</p>
                        <button type="button" id="demoBtn" class="demo-btn">📸 加载演示图片</button>
                    </div>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                </div>
                
                <div class="uploaded-count">
                    已上传: <span id="imageCount">0</span> 张图片
                </div>
                
                <button type="button" id="createWallBtn" class="create-wall-btn" disabled>
                    <span>💖</span>
                    <span>创建我们的3D回忆墙</span>
                    <span>💖</span>
                </button>
            </div>
        </div>

        <!-- 3D照片墙展示界面 -->
        <div class="photo-wall-container" id="photoWallContainer" style="display: none;">
            <!-- 恋爱信息显示 -->
            <div class="love-display">
                <div class="couple-names">
                    <span class="name1" id="displayName1"></span>
                    <span class="love-symbol">💕</span>
                    <span class="name2" id="displayName2"></span>
                </div>
                <div class="love-days">
                    <span class="love-text">我们已经相爱了</span>
                    <span class="days-number" id="daysNumber">520</span>
                    <span class="days-unit">天</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="resetBtn">🔄 重新开始</button>
                <div class="control-group">
                    <label class="switch">
                        <input type="checkbox" id="autoRotate" checked>
                        <span class="slider"></span>
                        <span class="label-text">自动旋转</span>
                    </label>
                    <div class="speed-control">
                        <label>速度: <input type="range" id="speedControl" min="0.5" max="3" step="0.1" value="1"></label>
                    </div>
                </div>
                <button id="shareBtn" class="share-btn">📱 生成分享图片</button>
            </div>
            
            <div class="photo-wall-wrapper">
                <div class="photo-wall" id="photoWall">
                    <!-- 3D照片将在这里动态生成 -->
                </div>
                <div class="interaction-hint" id="interactionHint">
                    <p>💫 拖拽旋转 | 点击放大 | 双击重置视角</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 分享图片生成画布 -->
    <canvas id="shareCanvas" style="display: none;"></canvas>

    <!-- 浮动爱心效果 -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- 分享模态框 -->
    <div class="share-modal" id="shareModal" style="display: none;">
        <div class="share-modal-content">
            <div class="share-header">
                <h3>💕 分享我们的甜蜜时光</h3>
                <button class="close-btn" id="closeShareModal">×</button>
            </div>
            <div class="share-preview">
                <img id="sharePreview" alt="分享预览图" />
            </div>
            <div class="share-actions">
                <button id="downloadShare" class="share-action-btn primary">📥 下载图片</button>
                <button id="copyShare" class="share-action-btn secondary">📋 复制图片</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
