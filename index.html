<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 恋爱天数计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 输入界面 -->
        <div class="input-section" id="inputSection">
            <div class="header">
                <h1>💕 恋爱天数计算器</h1>
                <p class="subtitle">记录我们美好的每一天</p>
            </div>
            
            <div class="love-form">
                <div class="couple-inputs">
                    <div class="input-group">
                        <label for="name1">👫 我的名字</label>
                        <input type="text" id="name1" placeholder="输入你的名字" maxlength="10">
                    </div>
                    <div class="heart-connector">💕</div>
                    <div class="input-group">
                        <label for="name2">👫 TA的名字</label>
                        <input type="text" id="name2" placeholder="输入TA的名字" maxlength="10">
                    </div>
                </div>
                
                <div class="date-input-group">
                    <label for="startDate">📅 在一起的日期</label>
                    <input type="date" id="startDate" max="" required>
                </div>
                
                <div class="photo-upload-area" id="photoUploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">📸</div>
                        <p>上传我们的合照</p>
                        <p class="upload-hint">点击或拖拽上传照片（可选）</p>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                </div>
                
                <button type="button" id="calculateBtn" class="calculate-btn">
                    <span>💖</span>
                    <span>开始计算我们的爱</span>
                    <span>💖</span>
                </button>
            </div>
        </div>

        <!-- 结果展示界面 -->
        <div class="result-section" id="resultSection" style="display: none;">
            <div class="result-header">
                <div class="couple-names">
                    <span class="name1" id="displayName1"></span>
                    <span class="love-symbol">💕</span>
                    <span class="name2" id="displayName2"></span>
                </div>
                <p class="love-quote">我们已经相爱了</p>
            </div>
            
            <div class="love-stats">
                <div class="main-counter">
                    <div class="days-display">
                        <span class="days-number" id="daysNumber">520</span>
                        <span class="days-unit">天</span>
                    </div>
                </div>
                
                <div class="milestone-grid">
                    <!-- 里程碑卡片将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="photo-display" id="photoDisplay" style="display: none;">
                <img id="couplePhoto" src="" alt="我们的合照">
            </div>
            
            <div class="action-buttons">
                <button id="resetBtn" class="action-btn secondary">🔄 重新计算</button>
                <button id="shareBtn" class="action-btn primary">📱 分享甜蜜</button>
            </div>
        </div>
    </div>

    <!-- 浮动爱心效果 -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <script src="script.js"></script>
</body>
</html>
</html>
